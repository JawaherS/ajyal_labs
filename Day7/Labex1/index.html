<!DOCTYPE html>
<html>
  <body>
    <input
      id="myInput"
      type="text"
      style="width:150px"
      onkeyup="updatePara()"
    />
    <p id="p1"></p>
    <script>
      function updatePara() {
        //   from where to get the value
        var input = document.getElementById("myInput").value;
        // where to store the value
        document.getElementById("p1").innerHTML = input;
      }
    </script>
  </body>
</html>
