<html> <body>
        <h2>JavaScript Strings</h2>
        <p>Use of Quotes inside a string.</p>
        <p id="xba"></p>
        <script>
        var str1 = "Hello DigitalE1, How're you?";
        var str2 = "Hello 'DigitalE1', it's 'Kevin' here";
        var str3 = 'Hello "DigitalE1", this is "Kevin"here';
        var str4 = "This is a \"simple\" string";
        var str5 = 'This is a \'simple\' string';
        document.getElementById("xba").innerHTML =
        str1 + "<br>" + str2 + "<br>" + str3 + "<br>" +
        str4 + "<br>" + str5
        </script>
        </body> </html>
