<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Gradients from Left to Right</title>
    <style type="text/css">
      .gradient {
        width: 300px;
        height: 200px;
        background: red;
        background: -webkit-linear-gradient(left, blue, orange);
        background: -ms-linear-gradient(left, blue, orange);
        background: linear-gradient(to right, blue, orange);
      }

      #grad1 {
        height: 200px;
        width: 300px;
        background-color: red;
        background: radial-gradient(circle, blue, orange);
      }
    </style>
  </head>
  <body>
    <div class="gradient"></div>
    <div id="grad1"></div>
  </body>
</html>
