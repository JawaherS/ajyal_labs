<!DOCTYPE html>

<html>
  <head>
    <style>
      div.relative {
        position: fixed;
        width: 100px;

        height: 100px;

        border: 3px solid #ff1919;

        background-color: #ff1919;
      }

      div.absolute {
        position: absolute;

        top: 120px;

        right: 0;

        width: 100px;

        height: 100px;

        border: 3px solid #73ad21;

        background-color: #73ad21;
      }
    </style>
  </head>

  <body>
    <h2>CSS Position attribute</h2>

    <div class="relative"></div>

    <div class="absolute"></div>
  </body>
</html>
