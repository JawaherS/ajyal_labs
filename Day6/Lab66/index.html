<!DOCTYPE html>
<html>
  <head>
    <title>CSS Media queries example</title>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <style>
      body {
        background: grey;
      }
      @media screen and (min-width: 650px) and (max-width: 1000px) {
        body {
          background: violet;
        }
      }
      h1 {
        text-align: center;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Responsive Web Design</h1>
    <h1>Media queries</h1>
  </body>
</html>
